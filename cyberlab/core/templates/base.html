{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberLabs{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>


<body>
    <header class="navbar">
        <div class="logo">CyberLabs</div>


        <nav class="nav-buttons">
            <a href="{% url 'signup' %}" class="btn soft-btn">Sign Up</a>
            <a href="{% url 'login' %}" class="btn soft-btn">Login</a>
        </nav>
    </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
